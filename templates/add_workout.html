<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Tracker</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form method="POST" action="{{ url_for('add_work', date=date) }}">
          <img class="mb-4" src="/static/FFY Logo.png" alt="" width="200" height="130">
          <h1 class="h3 mb-3 fw-normal">Log your workout</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" name="workout" placeholder="workout">
            <label for="workout">Workout</label>
          </div>
          <div class="form-floating">
            <input type="number" class="form-control" name="calories" placeholder="calories">
            <label for="calories">Calories Burned</label>
          </div>
      
          <div class="checkbox mb-3">
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Log Workout</button>
        </form>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 FitForYou</p>
      </main>
</body>
</html>

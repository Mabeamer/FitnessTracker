<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitForYou</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/custom.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
<header data-bs-theme="dark">
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
    <a href="#" class="navbar-brand d-flex align-items-center">
        <strong><i class="fa-solid fa-dumbbell"></i> FitForYou</strong>
    </a>
        {% if session['isSignedIn'] == False %}
            <a href="{{ url_for('signin')}}"><button type="button" class="btn btn-secondary" id = 'signIn'>Sign In</button></a>
        {% else %}
            <a href="{{ url_for('signout')}}"><button type="button" class="btn btn-secondary" id = 'signOut'>Sign Out</button></a>
        {% endif %}
    </div>
</div>
</header>
<main>
<section class="py-5 text-center container">
    <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">FitForYou</h1>
        <p class="lead text-body-secondary">Fitness. Made simple. For you.</p>
        <p>
        <a href="{{ url_for('info', date = todayDate)}}" class="btn btn-primary my-2">View Profile</a>
        </p>
    </div>
    </div>
</section>

<div class="album py-5 bg-body-tertiary">
    <div class="container text-center">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
        <div class="card shadow-sm">
            <div class="card-img-caption">
                <p class="card-text">Calorie Tracker</p>
                <img src="/static/gray.png" class="card-img-top" alt="">
            </div>
            <div class="card-body">
                <p class="card-text ">Track your calorie intake.</p>
                <a href="{{ url_for('add_meal', date = todayDate)}}"><button type="button" class="btn btn-outline-secondary">View</button></a>
            </div>
        </div>
        </div>
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-img-caption">
                    <p class="card-text">Fitness Tracker</p>
                    <img src="/static/gray.png" class="card-img-top" alt="">
                </div>
                <div class="card-body">
                <p class="card-text">Track all things exercise.</p>
                    <a href="{{ url_for('add_work', date = todayDate)}}"><button type="button" class="btn btn-outline-secondary">View</button></a>
                </div>
            </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-img-caption">
                        <p class="card-text">Schedule Viewer</p>
                        <img src="/static/gray.png" class="card-img-top" alt="">
                    </div>
                    <div class="card-body">
                    <p class="card-text">View and edit your schedule.</p>
                    <a href="{{ url_for('schedule')}}"><button type="button" class="btn btn-outline-secondary">View</button></a>
                    </div>
                </div>
                </div>
    </div>
    </div>
</div>
</main>
<footer class="text-body-secondary py-5">
<div class="container">
    <p class="float-end mb-1">
    <a href="#">Back to top</a>
    </p>
    <p class="mb-1">&copy;2023 FitForYou</p>
</div>
</footer>
</body>
</html>

<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="../assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<body class="text-center"> 
<main class="form-signin w-100 m-auto">
  <form method="POST" action="{{ url_for('signup') }}">
    <img class="mb-4" src="/static/FFY Logo.png" alt="" width="200" height="130">
    <h1 class="h3 mb-3 fw-normal">Sign Up Here</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="username" placeholder="Username">
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="userpass" placeholder="Password">
      <label for="userpass">Password</label>
    </div>

    <div class="checkbox mb-3">
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
  </form>
  <p class="mt-5 mb-3 text-body-secondary">Already have an account?</p>
  <a href="{{ url_for('signin') }}"><button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button></a>
  <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 FitForYou</p>
</main>
    
</body>
</html>
